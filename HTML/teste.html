<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Alinhamento com flexbox</title>
</head>
<body>
    <div class="container">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
<style>
    body {
        background: #708090;
    }
    .container {
        max-width: 950px;
        margin: 10px auto;
        padding: 30px;
        background: #778899;
        border: 5px solid #677685;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }
    .container div {
        margin: 5px;
        width: 50px;
        height: 50px;
        background: tan;
    }
    .container div:nth-child(3) {
        justify-content: flex-start;
    }
</style>
</html>
